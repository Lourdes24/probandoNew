<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstracto2</title>
</head>

<body>
    <!-- Implementa una clase abstracta Producto que tenga un método abstracto precioFinal(). 
Crea dos clases derivadas: Libro y Electronico. 
Libro tiene un impuesto adicional sobre el precio base, mientras que Electronico 
tiene un descuento. Asegúrate de que no se pueda instanciar la clase Producto 
directamente. -->

    <script>

        class Producto {
            //sería conveniente poner precioBase en padre para no repetir en los hijo
            constructor() {
                if (new.target === Producto) {
                    throw new Error("No se puede instanciar directamente la clase abstracta Producto");
                }
            }


            precioFinal() {
                throw new Error("El método precioFinal debe ser implementado por las subclases");
            }
        }


        class Libro extends Producto {
            constructor(precioBase, impuestoAdicional) {
                super();
                this.precioBase = precioBase;
                this.impuestoAdicional = impuestoAdicional;
            }


            precioFinal() {
                return this.precioBase * (1 + this.impuestoAdicional);
            }
        }


        class Electronico extends Producto {
            constructor(precioBase, descuento) {
                super();
                this.precioBase = precioBase;
                this.descuento = descuento;
            }


            precioFinal() {
                return this.precioBase * (1 - this.descuento);
            }
        }


        const libro1 = new Libro(50, 0.1); 
        console.log("Precio final del libro:", libro1.precioFinal()); 

        const electronico1 = new Electronico(100, 0.2);
        console.log("Precio final del dispositivo electrónico:", electronico1.precioFinal());


    </script>

</body>

</html>

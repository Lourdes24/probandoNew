<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstracto</title>
</head>

<body>
    <!-- Diseña una clase abstracta Usuario con un método abstracto autenticar(). 
Crea dos subclases: UsuarioAdmin y UsuarioInvitado. 
La clase UsuarioAdmin debe implementar el método autenticar() verificando 
una login, mientras que UsuarioInvitado simplemente retorna true. -->
    <script>
        class Usuario {
            constructor(login){
                this.login = login;
            }
         
            autenticar() {
                throw new Error("Error: la autenticación sólo será válida para usuarios administradores o invitados");
            }
        }


        class UsuarioAdmin extends Usuario {
            constructor(login, password) {
                super(login);
                this.password = password;
            }

            autenticar(loginIngresada) {
                // Verifica la login 
                return loginIngresada === this.login;
            }
        }

        //UsuarioInvitado
        class UsuarioInvitado extends Usuario {
            autenticar() {
                // retorna true 
                return true;
            }
        }

  
        const admin = new UsuarioAdmin("admin123");
        const invitado = new UsuarioInvitado();

        //usuario administrador
        const loginAdmin = "admin103";
        if (admin.autenticar(loginAdmin)) {
            console.log("Usuario administrador autenticado correctamente.");
        } else {
            console.log("Error de autenticación para usuario administrador.");
        }

        const loginAdmin2 = "admin123";
        if (admin.autenticar(loginAdmin2)) {
            console.log("Usuario administrador autenticado correctamente.");
        } else {
            console.log("Error de autenticación para usuario administrador.");
        }

    
        if (invitado.autenticar()) {
            console.log("Usuario invitado autenticado correctamente.");
        } else {
            console.log("Error de autenticación para usuario invitado.");
        }


    </script>
</body>

</html>
